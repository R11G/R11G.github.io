<head>
<title>Allegedly Playable Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
.container {
  height: 100px;
  position: relative;
  border: 1px solid green;
}
.containerTwo {
  height: 300px;
  position: relative;
  border: 1px solid green;
}
.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.stats {
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color: #808080; /* Black */
  overflow-x: hidden;
  padding-top: 20px;
}
</style>
</head>
<body>
  <div class="stats">
    <p style="text-align:right;"><img src="28px-Sl_icon.png" width="28" height="28">
      <span style="text-align:right;" id = "sl"> 0 </span>
      <span style="text-align:right;"><img src="28px-Ge_icon.png" width="28" height="28"> </span>
      <span style="text-align:right;" id = "ge"> 0 </span>
    </p>
  <\div>
  <div class="container">
    <div class="center">
      <button style="border-radius:8px;height:100px;width:150px;font-size:32px;color:#ff0000;font-weight:bold" onclick="baseBombed(); document.getElementById('sl').innerHTML = sl;" >
  Bomb a base!</button>
      <button style="border-radius:8px;height:100px;width:150px;font-size:32px;color:#00ff00;font-weight:bold" onclick="creditCard(); document.getElementById('ge').innerHTML = ge;" >
  Feed the snail</button>
    </div>
  </div>
  <div class="containerTwo">
    <div class="center">
      
    </div>
  </div>
  <script>
    let sl = 0;
    let ge = 0;
    let debt = 0;
    function baseBombed() {
      sl += 1000;
    }
    function creditCard() {
      ge += 100;
      debt++;
    }
  </script>
</body>
